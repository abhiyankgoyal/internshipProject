<html>

<head>
    <title>
        Admission
    </title>
    <link rel="stylesheet" href="admissionPageStyle.css" type="text/css">
</head>

<body>
    <div class="header">
        <img src="images/SimptionLogo.jpg" alt="logo" id="logo">
        <div class="menu">
            <ul class="nav">
                <li><a onclick="logout()">Logout</a></li>
                <li>
                    <p id="user"></p>
                </li>
                <li><a href="admissionList.html">Admitted Students</a></li>
                <li><a href="registrationList.html">Registered Students</a></li>
            </ul>
        </div>
    </div>
    <div class="heading" style="height:80px">
        <div>
            <h1>Details of the student</h1>
        </div>
    </div>
    <form onsubmit="uploadDocuments(); return false;" name="DetailsOfStudent">
        <div>
            <div class="component-collection">
                <fieldset>
                    <legend>
                        <h2>Student's Details</h2>
                    </legend>
                    <div class="component-section">
                        <div class="component">
                            <label for="registrationNo">Resgistration no.</label><br>
                            <input type="number" id="registrationNo" name="registrationNo" disabled
                                placeholder="Registration no." value="">
                        </div>
                        <div class="component">
                            <label for="studentNewOld"> Student New/Old</label><br>
                            <select id="studentNewOld" name="studentNewOld">
                                <option value="new">new</option>
                                <option value="old">old</option>
                            </select>
                        </div>
                        <div class="component">
                            <label for="class">class</label><br>
                            <select id="class" name="class">
                                <option value="nursery">Nursery</option>
                                <option value="KG-I">KG-I</option>
                                <option value="KG-II">KG-II</option>
                                <option value="1st">1st</option>
                                <option value="2nd">2nd</option>
                                <option value="3rd">3rd</option>
                                <option value="4th">4th</option>
                                <option value="5th">5th</option>
                                <option value="6th">6th</option>
                                <option value="7th">7th</option>
                                <option value="8th">8th</option>
                                <option value="9th">9th</option>
                                <option value="10th">10th</option>
                                <option value="11th">11th</option>
                                <option value="12th">12th</option>
                            </select>
                        </div>
                        <div class="component">
                            <label for="studentName">Student name</label><span class="asterik">*</span><br>
                            <input type="text" id="studentName" name="studentName" placeholder="Student name" value=""
                                required>
                        </div>
                    </div>

                    <div class="component-section">
                        <div class="component">
                            <label for="dob">Date Of Birth</label><span class="asterik">*</span><br>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="component">
                            <label for="gender">Gender</label><br>
                            <select id="gender" name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="component">
                            <label for="dateOfAdmission">Date of Admission</label><span class="asterik">*</span><br>
                            <input type="date" id="dateOfAdmission" name="dateOfAdmission" required>
                        </div>
                        <div class="component">
                            <label for="admissionType">Admission type</label><br>
                            <select id="admissionType" name="admissionType">
                                <option value="Regular">Regular</option>
                                <option value="Private">Private</option>
                            </select>
                        </div>
                    </div>

                    <div class="component-section">
                        <div class="component">
                            <label for="feeCategory">fee category</label><br>
                            <select id="feeCategory" name="feeCategory">
                                <option value="old student">Old student</option>
                                <option value="New student">New Student</option>
                            </select>
                        </div>
                        <div class="component">
                            <label for="bus">Bus service required</label><br>
                            <select id="bus" name="bus">
                                <option value="Yes">Yes</option>
                                <option value="No" selected>No</option>
                            </select>
                        </div>
                        <div class="component">
                            <label for="hostel">Hostel</label><br>
                            <select id="hostel" name="hostel">
                                <option value="Yes">Yes</option>
                                <option value="No" selected>No</option>
                            </select>
                        </div>
                        <div class="component">
                            <label for="smsNo">SMS Contact no.</label><span class="asterik">*</span><br>
                            <input type="tel" id="smsNo" name="smsNo" placeholder="contact no.(10 digits)"
                                pattern="[0-9]{10}" required>
                        </div>
                    </div>

                    <div class="component-section">
                        <div class="component">
                            <label for="address">Student Address</label><br>
                            <input type="text" id="address" name="address" placeholder="Address">
                        </div>
                        <div class="component">
                            <label for="landmark">landmark</label><br>
                            <input type="text" id="landmark" name="landmark" placeholder="landmark">
                        </div>
                        <div class="component">
                            <label for="place">place</label><br>
                            <input type="text" id="place" name="place" placeholder="place">
                        </div>
                        <div class="component">
                            <label for="district">District</label><br>
                            <input type="text" id="district" name="district" placeholder="District">
                        </div>
                    </div>
                    <div class="component-section">
                        <div class="component">
                            <label for="state">State</label><br>
                            <select name="state" id="state">
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="New Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Ladakh">Ladakh</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>
                        <div class="component">
                            <label for="pincode">pincode</label><br>
                            <input type="number" id="pincode" name="pincode" placeholder="pincode">
                        </div>

                        <div class="component">
                            <label for="registrationFees">Registration fees</label><span class="asterik">*</span><br>
                            <input type="number" id="registrationFees" name="registrationFees"
                                placeholder="Registration fees" required>
                        </div>
                    </div>
                </fieldset>
            </div><br>

            <div class="component-collection">
                <fieldset>
                    <legend>
                        <h2>Parent's Details</h2>
                    </legend>
                    <div class="component-section">
                        <div class="component">
                            <label for="fatherName">Father's name</label><br>
                            <input type="text" id="fatherName" name="fatherName" placeholder="father name">
                        </div>
                        <div class="component">
                            <label for="fatherContact">Father's Contact no.</label><br>
                            <input type="number" id="fatherContact" name="fatherContact"
                                placeholder="Father Contact no.">
                        </div>
                        <div class="component">
                            <label for="motherName">Mother's name</label><br>
                            <input type="text" id="motherName" name="motherName" placeholder="Mother name">
                        </div>
                        <div class="component">
                            <label for="motherContact">Mother's Contact no.</label><br>
                            <input type="number" id="motherContact" name="motherContact"
                                placeholder="Mother Contact no.">
                        </div>
                    </div>
                    <div class="component-section">
                        <div class="component">
                            <label for="parentAddress">Parent's Address</label><br>
                            <input type="text" id="parentAddress" name="parentAddress" placeholder="Address">
                        </div>
                        <div class="component">
                            <label for="parentLandmark">landmark</label><br>
                            <input type="text" id="parentLandmark" name="parentLandmark" placeholder="landmark">
                        </div>
                        <div class="component">
                            <label for="parentPlace">place</label><br>
                            <input type="text" id="parentPlace" name="parentPlace" placeholder="place">
                        </div>
                        <div class="component">
                            <label for="parentDistrict">District</label><br>
                            <input type="text" id="parentDistrict" name="parentDistrict" placeholder="District">
                        </div>
                    </div>
                    <div class="component-section">
                        <div class="component">
                            <label for="parentState">State</label><br>
                            <select name="parentState" id="parentState">
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                <option value="Daman and Diu">Daman and Diu</option>
                                <option value="New Delhi">Delhi</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Ladakh">Ladakh</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>
                        <div class="component">
                            <label for="parentPincode">pincode</label><br>
                            <input type="number" id="parentPincode" name="parentPincode" placeholder="pincode">
                        </div>
                    </div>
                </fieldset>
            </div><br>

            <div class="component-collection">
                <fieldset>
                    <legend>
                        <h2>Documents Upload</h2>
                    </legend>
                    <div class="component-section">
                        <div class="component">
                            <label for="studentPhoto">Student's photo</label><br>
                            <input type="file" multiple id="studentPhoto" name="studentPhoto">
                        </div>
                        <div class="component">
                            <label for="studentAadhaarPhoto">Student's Aadhaar photo</label><br>
                            <input type="file" multiple id="studentAadhaarPhoto" name="studentAadhaarPhoto">
                        </div>
                        <div class="component">
                            <label for="studentDobPhoto">DOB photo</label><br>
                            <input type="file" multiple id="studentDobPhoto" name="studentDobPhoto">
                        </div>
                        <div class="component">
                            <label for="studentOtherDocumentPhoto">Other Document</label><br>
                            <input type="file" mulitiple id="studentOtherDocumentPhoto"
                                name="studentOtherDocumentPhoto">
                        </div>
                    </div>
                    <div class="component-section">
                        <div class="component">
                            <label for="fatherPhoto">Father photo</label><br>
                            <input type="file" multiple id="fatherPhoto" name="fatherPhoto">
                        </div>
                        <div class="component">
                            <label for="fatherAadhaarPhoto">Father's Aadhaar photo</label><br>
                            <input type="file" multiple id="fatherAadhaarPhoto" name="fatherAadhaarPhoto">
                        </div>
                        <div class="component">
                            <label for="fatherOtherDocumentPhoto">Other Document</label><br>
                            <input type="file" multiple id="fatherOtherDocumentPhoto" name="fatherOtherDocumentPhoto">
                        </div>
                    </div>
                    <div class="component-section">
                        <div class="component">
                            <label for="motherPhoto">Mother's photo</label><br>
                            <input type="file" multiple id="motherPhoto" name="motherPhoto">
                        </div>
                        <div class="component">
                            <label for="motherAadhaarPhoto">Mother's Aadhaar photo</label><br>
                            <input type="file" multiple id="motherAadhaarPhoto" name="motherAadhaarPhoto">
                        </div>
                        <div class="component">
                            <label for="motherOtherDocumentPhoto">Other Document</label><br>
                            <input type="file" multiple id="motherOtherDocumentPhoto" name="motherOtherDocumentPhoto">
                        </div>
                    </div>
                    <div class="component-section">
                        <div class="component">
                            <label for="guardianPhoto">Guardian's photo</label><br>
                            <input type="file" multiple id="guardianPhoto" name="guardianPhoto">
                        </div>
                        <div class="component">
                            <label for="guardianAadhaarPhoto">Guardian's Aadhaar photo</label><br>
                            <input type="file" multiple id="guardianAadhaarPhoto" name="guardianAadhaarPhoto">
                        </div>
                        <div class="component">
                            <label for="guardianOtherDocumentPhoto">Other Document</label><br>
                            <input type="file" multiple id="guardianOtherDocumentPhoto"
                                name="guardianOtherDocumentPhoto">
                        </div>
                    </div>
                </fieldset>
            </div>
            <center>
                <div class="submit">
                    <input type="submit" id="submit" name="submit">
                </div>
            </center>
        </div>
    </form>
    <div class="footer" id="footer">
        <p><b>&copy Simption tech pvt ltd</b></p>
    </div>
    <script src="registrationFormUpdate.js"></script>
    <script src="admissionPage.js"></script>

</Body>

</html>
